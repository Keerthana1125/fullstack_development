<html>
    <head>
        <title>Survey Form</title>
        <style>
            .container{
                width:100%;
                height:100%;
                background-color:lavender;
            }
            .content{
                width:40%;
                height:90%;
                background-color: antiquewhite;
                border-radius: 10px;
            }
            .submit{
                color: rgb(163, 81, 139);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <center><h1>GOOD VIBES FORM</h1></center>
            <center>
                <div class="content">
                    <br>
                    <p>Tell us something positive that happened to you today.</p><br>
                    <form>
                        <label>Name </label>
                        <input type="text" placeholder="Enter your name" required><br><br>
                        <label>Email</label>
                        <input type="mail" placeholder="Enter your email address" required><br><br>
                        <label>On a scale of 1-10, how good was it?</label>
                        <input type="number" placeholder="Enter a number between 1 and" required><br><br>
                        <label>Where did it happen?</label>
                        <select>
                            <option>At home</option>
                            <option>On my commute</option>
                            <option>At work</option>
                            <option>On the street</option>
                            <option>Other</option>
                        </select><br>
                        <label>At what time of day did it happen?</label><br>
                        <input type="radio" >Morning<br>
                        <input type="radio" >Afternoon<br>
                        <input type="radio" >Evening<br><br>
                        <label>What emotions did you experience?(Select all that apply)</label><br>
                        <input type="checkbox">Excited<br>
                        <input type="checkbox">Humbled<br>
                        <input type="checkbox">Elated<br>
                        <input type="checkbox">Loved<br>
                        <input type="checkbox">Enthusiastic<br>
                        <label>Please describe your positive experience.</label>
                        <textarea placeholder="Enter your experience here.."></textarea><br><br><br>
                        <div class="submit">
                            <button>Submit</button>
                        </div>
                        


                    </form>
                </div>
            </center>
        </div>
    </body>
</html>
